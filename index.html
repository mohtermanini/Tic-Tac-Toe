<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="spacer-md"></div>
    <div class="main-grid">
        <div class="play-area">
            <form action="" class="form-grid-size">
                <div class="form-group grid-size-container">
                    <label for="size-3" class="selected">
                        <input type="radio" id="size-3" name="grid-size" value="3" checked="checked">
                        <span>3*3</span>
                    </label>
                    <label for="size-4">
                        <input type="radio" id="size-4" name="grid-size" value="4">
                        <span>4*4</span>
                    </label>
                    <label for="size-5">
                        <input type="radio" id="size-5" name="grid-size" value="5">
                        <span>5*5</span>
                    </label>
                </div>
                <div class="form-group submit-group">
                    <label for="computerOrHuman">
                        <input type="checkbox" id="computerOrHuman" name="computerOrHuman">
                        <span>Computer</span>
                    </label>
                    <button type="submit">Start</button>
                </div>
            </form>
            <div class="spacer-md"></div>
            <div class="ttc-grid"></div>
        </div>
        <div id="player-1-area" class="player-area" data-player="0">
            <div>
                <button class="btn-change-name">Change Name</button>
                <form action="" data-player="0">
                    <div class="form-group name-group">
                        <label for="name">Enter Your Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="form-group submit-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="player-1-name" class="player-name">
                <p class="name-label">Player1</p>
                <p class="turn-label"></p>
            </div>
            <div class="result">
                <span class="result-label"></span>
            </div>
        </div>
        <div id="player-2-area" class="player-area" data-player="1">
            <div>
                <button class="btn-change-name">Change Name</button>
                <form action="" data-player="1">
                    <div class="form-group name-group">
                        <label for="name">Enter Your Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="form-group submit-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="player-2-name" class="player-name">
                <p class="name-label">Player2</p>
                <p class="turn-label"></p>
            </div>
            <div class="result">
                <span class="result-label"></span>
            </div>
        </div>
    </div>

    
    <script src="./js/Board/board.js"></script>
    <script src="./js/Board/information.js"></script>
    <script src="./js/Board/view.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/computer.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/general.js"></script>
   
</body>
</html>
